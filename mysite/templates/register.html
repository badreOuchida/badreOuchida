
{% extends 'base.html' %}
{% load static %}

{%block content%}

  <div class="content">
    <div>
      <h1 class="heading">Register</h1> 
    </div>
    <div class="container">
      <form method='post' action='/register'>
        {% csrf_token %}
        <div class="form-group">
          <label for="exampleInputEmail1">
            Email address
          </label>
          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
          <small id="emailHelp" class="form-text text-muted">
            We'll never share your email with anyone else.
          </small>
        </div>

        <div class="form-group">
          <label for="exampleInputEmail1">
            name
          </label>
          <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
        </div>


        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>

        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="conform password">
        </div>
        <div class="submit-div my-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
        
      </form>
    </div>
    <div class="redirect"> Already have account wanna <a class="link" href="{% url 'login' %}">login</a> ? </div>
  </div>
  
  



{%endblock%}
