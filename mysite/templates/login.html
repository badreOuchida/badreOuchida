
{% extends 'base.html' %}
{% load static %}

{%block content%}

  <div class="content">
   <div>
     <h1 class="heading">Login</h1>
   </div>
   <form method="post" action='/accounts/login/'>
    {%csrf_token%}
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
       <div class="submit-div my-2">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
    <div class="redirect"> Don't have an account wanna <a class="link" href="{% url 'register' %}">Signup</a> ? </div>
  </div>
  
  



{%endblock%}
